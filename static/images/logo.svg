<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fad0c4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#30cfd0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330867;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background (Optional, transparent usually better for logos) -->
  <!-- <rect width="100%" height="100%" fill="white" /> -->

  <!-- Icon: Spark + Chart -->
  <g transform="translate(50, 40)">
    <!-- Chart Background -->
    <rect x="0" y="20" width="20" height="80" rx="4" fill="#e0e0e0" />
    <rect x="30" y="40" width="20" height="60" rx="4" fill="#e0e0e0" />
    <rect x="60" y="10" width="20" height="90" rx="4" fill="#e0e0e0" />
    
    <!-- Active Data Bars (Orange/Blue) -->
    <rect x="0" y="40" width="20" height="60" rx="4" fill="#ff7e5f" />
    <rect x="30" y="60" width="20" height="40" rx="4" fill="#feb47b" />
    <rect x="60" y="30" width="20" height="70" rx="4" fill="#2575fc" />
    
    <!-- Lightning Bolt (Spark) -->
    <path d="M40 0 L25 50 L45 50 L30 110 L85 40 L60 40 L75 0 Z" 
          fill="url(#grad1)" stroke="white" stroke-width="2" filter="url(#glow)"/>
  </g>

  <!-- Text -->
  <text x="160" y="110" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="bold" font-size="60" fill="url(#gradText)">Spark Analyzer</text>
  <text x="164" y="140" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="20" fill="#666" letter-spacing="2">PERFORMANCE TUNING TOOL</text>
</svg>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css?v=51">
</head>

<body>
    <header>
        <a href="/" class="logo">
            <img src="/static/images/logo.svg" alt="Spark Analyzer Logo" style="height: 48px;">
        </a>
        <div class="header-actions">
            <!-- Retained functionality buttons, but styled -->
            <button id="btn-view-recent" class="btn btn-secondary">Previous Results</button>
        </div>
    </header>

    <!-- Hero Section -->


    <main>
        <!-- Log Selection View -->
        <section id="log-selection-view">
            <!-- Empty State -->
            <div id="empty-state-container" class="hidden">
                <img src="/static/images/logo.svg" alt="Logo" style="width: 80px; margin-bottom: 20px; opacity: 0.5;">
                <p>No log files found in event_logs directory.</p>
                <div style="margin-top: 20px;">
                    <button class="btn btn-primary btn-trigger-upload">Upload Logs</button>
                </div>
            </div>

            <div id="log-list-panel">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="section-title" style="color:#fff; font-size:1.5rem; font-weight:700;">Recent Logs</h2>
                    <div class="header-actions flex gap-4">
                        <input type="file" id="log-upload-input" multiple style="display:none;">
                        <button class="btn btn-secondary btn-trigger-upload">Upload</button>
                        <button id="btn-delete-log" class="btn btn-danger">Delete</button>
                        <button id="btn-start-analysis" class="btn btn-primary">Analyze Selected</button>
                        <button id="btn-start-detail-analysis" class="btn btn-secondary"
                            style="color: #2ea043; border-color: #2ea043;">Detail View</button>
                    </div>
                </div>

                <!-- Replaced Table with Grid -->
                <!-- We need to keep a hidden input for select-all functionality or implement it differently -->
                <!-- Search Bar -->
                <div class="search-container mb-4">
                    <input type="text" id="log-search-input" class="search-input"
                        placeholder="Search by Application Name or Application ID...">
                    <button id="log-search-clear" class="search-clear-btn hidden" title="Clear search">&times;</button>
                </div>

                <div class="flex items-center gap-4 mb-4" style="color:var(--text-secondary); font-size:0.9rem;">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="select-all"> Select All
                    </label>
                    <span id="log-count-display" style="margin-left: auto;"></span>
                </div>

                <div id="log-list-grid" class="section-grid">
                    <!-- Cards will be injected here via JS -->
                </div>

                <!-- Hidden Table for backward compatibility if I don't fully refactor JS right away? 
                     No, I should refactor JS. But removing it might break JS selectors.
                     I will create a dummy hidden element if needed, but I plan to update JS.
                -->
                <table id="log-table" class="hidden">
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Analysis Result View -->
        <section id="analysis-result-view" class="hidden">
            <div class="panel">
                <div class="panel-header">
                    <h2>Analysis Results</h2>
                    <div class="header-controls">
                        <button id="btn-create-graph" class="btn btn-primary">Create Graph</button>
                        <div class="unit-toggles">
                            <span>Unit: </span>
                            <button class="unit-btn" data-unit="B">B</button>
                            <button class="unit-btn" data-unit="KB">KB</button>
                            <button class="unit-btn" data-unit="MB">MB</button>
                            <button class="unit-btn active" data-unit="GB">GB</button>
                            <button class="unit-btn" data-unit="TB">TB</button>
                        </div>
                        <button id="btn-wide-view" class="btn btn-secondary">Wide View</button>
                        <button id="btn-download-csv" class="btn btn-secondary">Download CSV</button>
                        <button id="btn-back" class="btn btn-secondary">Back</button>
                    </div>
                </div>

                <div id="summary-chart-container" class="chart-container hidden" style="height: 400px;">
                    <canvas id="summaryChart"></canvas>
                </div>

                <div id="stats-cards-container" class="stats-cards-container hidden">
                    <!-- Statistics cards will be injected here via JS -->
                </div>

                <div id="result-table-container" class="table-container horizontal-scroll" style="overflow-x:auto;">
                    <table id="result-table">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Detail Result View -->
        <section id="detail-result-view" class="hidden">
            <div class="panel">
                <div class="panel-header">
                    <div>
                        <h2>Stage Details</h2>
                        <div id="app-detail-info"
                            style="font-family:monospace; color:var(--text-secondary); margin-top:8px;"></div>
                    </div>
                    <button id="btn-back-from-detail" class="btn btn-secondary">Back</button>
                </div>

                <div class="scroll-y-container">
                    <div class="chart-container" style="height: 300px; overflow: hidden;">
                        <canvas id="executorChart"></canvas>
                    </div>

                    <div id="sql-plan-container" class="sql-plan-container hidden">
                        <h3>SQL Query Plan</h3>
                        <div id="sql-plan-content"></div>
                    </div>

                    <div class="table-container horizontal-scroll" style="overflow-x:auto;">
                        <table id="detail-table">
                            <thead>
                                <tr>
                                    <th>Stage ID</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                    <th>Duration</th>
                                    <th>Tasks</th>
                                    <th>Avg Input</th>
                                    <th>Input</th>
                                    <th>Output</th>
                                    <th>Shuffle Read</th>
                                    <th>Shuffle Write</th>
                                    <th>Spill</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <!-- Newsletter/Footer Section -->


    </main>

    <div id="loading-overlay" class="hidden">
        <div class="loading-content">
            <div class="loading-bar-container">
                <div class="loading-bar-progress"></div>
            </div>
            <p id="loading-message">Processing...</p>
        </div>
    </div>

    <div id="global-tooltip" class="hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/app.js?v=201"></script>
</body>

</html>
